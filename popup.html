<!DOCTYPE html>
<html>
  <head>
    <title>Text Highlighter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Saved Highlights</h1>
      <div class="search-box">
        <input
          type="text"
          id="search-input"
          placeholder="Search Highlights By URL..."
        />
        <svg
          class="search-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
      <div class="color-selector">
        <label for="highlight-color">Highlight Color:</label>
        <select id="highlight-color">
          <option value="#ffeb3b">Yellow</option>
          <option value="#ffcdd2">Red</option>
          <option value="#e1bee7">Purple</option>
          <option value="#ff9800">Orange</option>
        </select>
      </div>
      <div id="highlights-list">
        <p id="no-highlights">No highlights saved yet.</p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
